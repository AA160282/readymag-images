<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>判断题交互</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #edfdff;
  padding: 40px;
}

.quiz {
  max-width: 720px;
  margin: 0 auto 60px;
  background: #edfdff;
  padding: 30px;
  border-radius: 12px;
}

.quiz img {
  width: 100%;
  margin-bottom: 20px;
  border-radius: 8px;
}

.option {
  padding: 14px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  cursor: pointer;
}

.option:hover {
  background: #f0f0f0;
}

.feedback {
  display: none;
  margin-top: 20px;
}
</style>
</head>

<body>

<!-- 第 1 题 -->
<div class="quiz">
  <img src="https://raw.githubusercontent.com/AA160282/readymag-images/main/chart1.png">

  <div class="option" onclick="showWrong(1)">正确</div>
  <div class="option" onclick="showCorrect(1)">错误</div>

  <div class="feedback" id="correct1">
    <img src="https://raw.githubusercontent.com/AA160282/readymag-images/main/chart2.png">
  </div>

  <div class="feedback" id="wrong1">
    <img src="https://raw.githubusercontent.com/AA160282/readymag-images/main/chart3.png">
  </div>
</div>

<!-- 第 2 题 -->
<div class="quiz">
  <img src="https://raw.githubusercontent.com/AA160282/readymag-images/main/chart4.png">

  <div class="option" onclick="showCorrect(2)">正确</div>
  <div class="option" onclick="showWrong(2)">错误</div>

  <div class="feedback" id="correct2">
    <img src="https://raw.githubusercontent.com/AA160282/readymag-images/main/chart5.png">
  </div>

  <div class="feedback" id="wrong2">
    <img src="https://raw.githubusercontent.com/AA160282/readymag-images/main/chart6.png">
  </div>
</div>

<!-- 第 3 题 -->
<div class="quiz">
  <img src="https://raw.githubusercontent.com/AA160282/readymag-images/main/chart7.png">

  <div class="option" onclick="showWrong(3)">正确</div>
  <div class="option" onclick="showCorrect(3)">错误</div>

  <div class="feedback" id="correct3">
    <img src="https://raw.githubusercontent.com/AA160282/readymag-images/main/chart9.png">
  </div>

  <div class="feedback" id="wrong3">
    <img src="https://raw.githubusercontent.com/AA160282/readymag-images/main/chart8.png">
  </div>
</div>

<script>
function showCorrect(n) {
  document.getElementById("correct" + n).style.display = "block";
  document.getElementById("wrong" + n).style.display = "none";
}

function showWrong(n) {
  document.getElementById("wrong" + n).style.display = "block";
  document.getElementById("correct" + n).style.display = "none";
}
</script>

</body>
</html>
